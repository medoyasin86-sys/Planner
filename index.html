<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الإبداع الفني 2026 - الإصدار الفاخر (مع سلك حلزوني)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --classic-navy: #0f172a;
            --classic-gold: #b45309;
            --classic-ruby: #7f1d1d;
            --line-color: #e2e8f0;
            --premium-gold: #d4af37;
            --highlight-week: rgba(212, 175, 55, 0.15);
            --event-color: #fbbf24;
            /* يمكنك تغيير موضع السلك أفقياً إن رغبت */
            --spiral-x: 50%;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .page-container { margin: 0 !important; page-break-after: always !important; -webkit-print-color-adjust: exact; }
            @page { size: A4 landscape; margin: 0; }
            .spiral-wire { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }

        body { background: #1e293b; font-family: 'Tajawal', sans-serif; margin: 0; padding: 10px; }
        .dashboard { max-width: 500px; margin: 0 auto 15px; background: #fff; padding: 15px; border-radius: 8px; text-align: center; border: 2px solid var(--classic-gold); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-modern { background: var(--classic-navy); color: #fff; border: none; padding: 12px 35px; cursor: pointer; font-weight: 700; border-radius: 5px; font-size: 16px; transition: 0.3s; }
        .btn-modern:hover { background: var(--classic-ruby); }

        .page-container {
            width: 297mm; height: 210mm; background: white; margin: 5px auto; padding: 8mm 10mm;
            box-sizing: border-box; display: flex; flex-direction: column; position: relative; border: 1px solid #eee;
        }

        header { display: grid; grid-template-columns: 1.5fr 2fr 1.5fr; align-items: center; height: 110px; border-bottom: 3px solid var(--classic-navy); margin-bottom: 12px; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .myh-logo {
            background: var(--classic-navy); color: var(--premium-gold);
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Georgia', serif; font-weight: 900; font-size: 22px;
            border: 2px solid var(--premium-gold);
        }
        
        .official-name { font-family: 'Cairo', sans-serif; font-size: 18px; font-weight: 900; color: var(--classic-navy); white-space: nowrap; }
        .official-name span { display: block; color: var(--classic-gold); font-size: 12px; font-weight: 700; margin-top: -2px; }

        .calendar-leaf {
            width: 100px; background: #fff; border: 3px solid var(--classic-navy);
            border-radius: 12px; overflow: hidden; box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            text-align: center;
        }
        .leaf-head { background: var(--classic-ruby); color: white; font-size: 11px; padding: 4px; font-weight: bold; border-bottom: 2px solid var(--premium-gold); }
        .leaf-body { font-size: 36px; font-weight: 900; color: var(--classic-navy); line-height: 1.1; padding: 5px 0; font-family: 'Cairo'; }
        .leaf-footer { font-size: 11px; padding: 4px 0; color: var(--classic-gold); font-weight: bold; background: #f8fafc; }

        .header-tables-wrapper { display: flex; flex-direction: column; gap: 5px; align-items: center; }
        .mini-table { border-collapse: collapse; background: #fff; width: 300px; }
        .mini-table td, .mini-table th { border: 1.5px solid var(--classic-navy); font-size: 11px; text-align: center; height: 22px; padding: 0 4px; }
        .mini-table th { background: var(--classic-navy); color: var(--premium-gold); font-weight: 900; }
        .day-active { background: var(--classic-ruby) !important; color: white !important; font-weight: 900; }

        .main-content { display: grid; grid-template-columns: 1fr 280px 220px; gap: 12px; flex: 1; min-height: 0; }
        .section-column { display: flex; flex-direction: column; min-height: 0; }
        .section-title { font-size: 10px; font-weight: 900; color: #fff; background: var(--classic-navy); padding: 5px 8px; margin-bottom: 6px; border-right: 4px solid var(--classic-gold); }

        .prep-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); gap: 8px; flex: 1; }
        .lesson-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); gap: 10px; flex: 1; }
        
        .prep-card-empty, .lesson-card { border: 1px solid #cbd5e1; display: flex; flex-direction: column; background: #fff; border-radius: 4px; overflow: hidden; }
        .lined-area { background-image: repeating-linear-gradient(white, white 19px, var(--line-color) 20px); line-height: 20px; padding: 0 8px; flex: 1; }

        .task-list { border: 1px solid #eee; border-top: 2px solid var(--classic-ruby); flex: 1; background: #fff; }
        .task-row { display: flex; align-items: center; height: 22px; border-bottom: 1px solid #f1f5f9; padding: 0 8px; }
        .checkbox-box { width: 12px; height: 12px; border: 1.5px solid var(--classic-ruby); margin-left: 10px; border-radius: 2px; }
        .task-line { flex-grow: 1; border-bottom: 1px dashed #cbd5e1; height: 1px; margin-top: 6px; }

        /* تعديلات التقويمات السفلية لضمان عدم القطع */
        .footer-timeline { height: 100px; display: flex; justify-content: space-between; gap: 4px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 8px; }
        .month-mini { flex: 1; border: 1px solid #cbd5e1; font-size: 7px; text-align: center; background: #fff; border-radius: 4px; overflow: hidden; min-height: 90px; }
        .month-header { font-weight: 900; padding: 2px; font-size: 8px; color: #fff !important; }
        
        .month-mini:nth-child(3n+1) .month-header { background: var(--classic-navy); }
        .month-mini:nth-child(3n+2) .month-header { background: var(--classic-ruby); }
        .month-mini:nth-child(3n+3) .month-header { background: var(--classic-gold); }

        .cal-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .cal-table td { height: 11px; border: 0.1px solid #f1f5f9; font-size: 7px; padding: 0; line-height: 11px; }
        
        .highlighted-week { background-color: var(--highlight-week) !important; }
        .today-mark { background: var(--classic-navy) !important; color: white !important; font-weight: 900; border-radius: 2px; }
        .event-mark { background: var(--event-color) !important; color: black !important; font-weight: bold; }

        .finance-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .finance-table th { background: var(--classic-navy); color: var(--premium-gold); border: 1px solid var(--classic-gold); padding: 6px; font-size: 11px; }
        .finance-table td { border: 1px solid #ddd; height: 28px; font-size: 11px; text-align: center; }

        footer { height: 50px; display: flex; justify-content: space-between; align-items: center; font-size: 10px; font-weight: bold; color: #64748b; border-top: 1px solid #f1f5f9; margin-top: 5px; }
        .footer-events-strip { display: flex; align-items: center; gap: 6px; flex-grow: 1; margin: 0 10px; overflow: hidden; justify-content: center; flex-wrap: wrap; }
        .event-chip { display: flex; align-items: center; background: #fef3c7; border: 1px solid var(--event-color); padding: 1px 5px; border-radius: 4px; font-size: 8px; white-space: nowrap; color: #92400e; }
        
        .sig-container { display: flex; align-items: center; }
        .sig-text { font-family: 'Mrs Saint Delafield', cursive; font-size: 32px; color: var(--classic-navy); border-bottom: 1.5px solid var(--premium-gold); padding: 0 10px; white-space: nowrap; line-height: 0.8; }

        /* ==================== السلك الحلزوني (في المنتصف) ==================== */
        .spiral-wire {
            position: absolute; left: var(--spiral-x); transform: translateX(-50%);
            width: 26px; /* عرض منطقة السلك */
            pointer-events: none; z-index: 10; /* يظهر فوق الخلفيات */
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }
        /* ظل خفيف كأنها تجليدة وسط الصفحة */
        .spiral-wire::before {
            content: ""; position: absolute; left: 50%; transform: translateX(-50%);
            width: 2px; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,.06), rgba(0,0,0,.12), rgba(0,0,0,.06));
            filter: blur(0.2px);
        }
        .loop {
            width: 24px; height: 12px; border-radius: 8px;
            border: 2px solid #4b5563; /* سلك */
            border-top-color: #6b7280; border-bottom-color: #1f2937; border-left-color: #374151; border-right-color: #374151;
            background: #ffffff; /* فراغ الثقب */
            box-shadow: 0 1px 0 rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.5);
            margin: 6px 0; /* المسافة بين الحلقات */
        }
    </style>
</head>
<body>

    <div class="dashboard no-print">
        <h2 style="margin:0; color:var(--classic-navy)">سجل الإبداع الفني 2026</h2>
        <p>إصدار ورقة النتيجة (من 25 يناير إلى يوليو)</p>
        <button class="btn-modern" onclick="generate()">توليد السجل الكامل</button>
    </div>

    <div id="print-area"></div>

    <script>
        const educationalEvents = {
            "2026-01-01": "رأس السنة الميلادية",
            "2026-01-11": "تولي السلطان هيثم",
            "2026-02-01": "بداية الفصل الدراسي 2",
            "2026-02-16": "ذكرى الإسراء والمعراج",
            "2026-03-20": "بداية شهر رمضان المبارك",
            "2026-03-22": "إجازة منتصف الفصل",
            "2026-03-31": "عيد الفطر السعيد",
            "2026-05-17": "امتحانات (1-4)",
            "2026-05-24": "امتحانات (5-11)",
            "2026-06-04": "نهاية عام الطلاب",
            "2026-06-06": "عيد الأضحى المبارك",
            "2026-06-26": "رأس السنة الهجرية",
            "2026-07-01": "إجازة الكادر التدريسي"
        };

        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];
        const workDaysLabels = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس'];
        const shortDays = ['أحد', 'إثن', 'ثلا', 'أرب', 'خميس'];

        function buildCal(y, m, actD) {
            let lastDate = new Date(y, m + 1, 0).getDate(); 
            let html = `<div class="month-mini"><div class="month-header">${monthNames[m]}</div><table class="cal-table">`;
            html += `<tr>${shortDays.map(d => `<th style="font-size:6px; background:#f8fafc; font-weight:normal">${d}</th>`).join('')}</tr>`;
            
            let weekStart = null, weekEnd = null;
            if (actD && actD.getMonth() === m) {
                let currentDay = actD.getDate();
                let dayOfWeek = actD.getDay(); 
                weekStart = currentDay - dayOfWeek;
                weekEnd = weekStart + 4;
            }

            let day = 1;
            // بناء 6 صفوف دائماً لضمان تناسق الشكل وعدم القطع
            for (let i = 0; i < 6; i++) {
                let cells = [];
                for (let j = 0; j < 7; j++) {
                    let dateObj = new Date(y, m, day);
                    let cellClass = ''; let dayText = '';
                    
                    if (dateObj.getDay() === j && day <= lastDate) {
                        let dateKey = `${y}-${String(m + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        if (educationalEvents[dateKey]) cellClass = 'event-mark';
                        else if (weekStart !== null && day >= weekStart && day <= weekEnd) cellClass = 'highlighted-week';
                        if (actD && day === actD.getDate() && actD.getMonth() === m) cellClass = 'today-mark';
                        dayText = day; day++;
                    }
                    // فقط نأخذ أيام العمل (أحد-خميس) للعرض المصغر إذا أردت، أو الكل للتناسق
                    if (j >= 0 && j <= 4) cells.push({ text: dayText, className: cellClass });
                }
                html += `<tr>${cells.map(c => `<td class="${c.className}">${c.text}</td>`).join('')}</tr>`;
            }
            return html + `</table></div>`;
        }

        function getAllEventsStrip() {
            let strip = '<div class="footer-events-strip">';
            for (let key in educationalEvents) {
                let evDate = new Date(key);
                strip += `<div class="event-chip"><b>${evDate.getDate()} ${monthNames[evDate.getMonth()]}</b> ${educationalEvents[key]}</div>`;
            }
            return strip + '</div>';
        }

        function generate() {
            const area = document.getElementById('print-area');
            let output = '';
            let d = new Date(2026, 0, 25);
            let endOfPeriod = new Date(2026, 6, 31);
            const fullEventsHtml = getAllEventsStrip();

            while (d <= endOfPeriod) {
                const dayIdx = d.getDay();
                if (dayIdx >= 0 && dayIdx <= 4) {
                    const dayName = d.toLocaleDateString('ar-EG', { weekday: 'long' });
                    const mName = monthNames[d.getMonth()];
                    const dayNum = d.getDate();
                    
                    let timeline = monthNames.map((_, i) => buildCal(2026, i, d)).join('');

                    output += `
                    <div class="page-container">
                        <header>
                            <div class="logo-box">
                                <div class="myh-logo">MYH</div>
                                <div class="official-name">الأستاذ محمد ياسين حلمي<span>سجل الفنون التشكيلية 2026</span></div>
                            </div>
                            <div class="header-tables-wrapper">
                                <table class="mini-table">
                                    <tr><th>الحصة</th> ${Array(8).fill('<td></td>').join('')} </tr>
                                    <tr><th style="background:#f1f5f9; color:var(--classic-navy)">الصف</th> ${Array(8).fill('<td></td>').join('')} </tr>
                                </table>
                                <table class="mini-table">
                                    <tr style="background:#f8fafc">
                                        ${workDaysLabels.map(day => `<td class="${dayName === day ? 'day-active' : ''}" style="font-weight:bold; width:20%">${day}</td>`).join('')}
                                    </tr>
                                </table>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px; justify-content: flex-end;">
                                <div style="text-align:left;">
                                    <div style="font-size:16px; font-weight:900; color:var(--classic-navy)">${dayName}</div>
                                    <div style="font-size:10px; color:var(--classic-gold); font-weight:bold">سلطنة عمان</div>
                                </div>
                                <div class="calendar-leaf">
                                    <div class="leaf-head">${mName} 2026</div>
                                    <div class="leaf-body">${dayNum}</div>
                                    <div class="leaf-footer">يوم الإبداع</div>
                                </div>
                            </div>
                        </header>
                        <div class="main-content">
                            <div class="section-column">
                                <div class="section-title">مساحة العمل والتحضير الفني</div>
                                <div class="prep-grid">${Array(8).fill(0).map(() => `<div class="prep-card-empty"><div class="lined-area"></div></div>`).join('')}</div>
                            </div>
                            <div class="section-column">
                                <div class="section-title" style="background:#064e3b">${dayIdx === 0 ? 'خريطة دروس الأسبوع' : 'ملاحظات التنفيذ والتقييم'}</div>
                                ${dayIdx === 0 ? `<div class="lesson-grid">${Array(8).fill(0).map(() => `<div class="lesson-card"><div class="lined-area"></div></div>`).join('')}</div>` : `<div class="lined-area" style="border:1px solid #eee;"></div>`}
                            </div>
                            <div class="section-column">
                                <div class="section-title" style="background:var(--classic-ruby)">قائمة المهام اليومية</div>
                                <div class="task-list">${Array(20).fill(0).map(() => `<div class="task-row"><div class="checkbox-box"></div><div class="task-line"></div></div>`).join('')}</div>
                            </div>
                        </div>
                        <div class="footer-timeline">${timeline}</div>
                        <footer>
                            <div class="sig-container">
                                <div class="sig-text">Mo.Yasin</div>
                            </div>
                            ${fullEventsHtml}
                            <div style="font-size:9px">الفنون التشكيلية 2026</div>
                        </footer>
                    </div>`;
                }
                d.setDate(d.getDate() + 1);
            }

            // صفحات التقارير المالية الشهرية
            monthNames.forEach((mName, idx) => {
                output += `
                <div class="page-container">
                    <header>
                        <div class="logo-box">
                            <div class="myh-logo">MYH</div>
                            <div class="official-name">كشف المصروفات والدخل الشهرية<span>شهر ${mName} 2026</span></div>
                        </div>
                        <div class="header-tables-wrapper"></div>
                        <div style="flex:1"></div>
                    </header>
                    <div style="display: grid; grid-template-columns: 220px 1fr; gap: 20px; flex: 1;">
                        <div class="section-column">
                            <div class="section-title">تقويم الشهر</div>
                            <div style="margin-bottom:20px">${buildCal(2026, idx, null)}</div>
                            <div class="section-title" style="background:var(--classic-gold)">ملخص الشهر</div>
                            <div style="border:2px solid var(--classic-gold); padding:10px; border-radius:5px;">
                                <div style="margin-bottom:8px; font-size:12px">إجمالي الدخل: .................</div>
                                <div style="margin-bottom:8px; font-size:12px">إجمالي المصاريف: .............</div>
                                <div style="font-weight:900; color:var(--classic-ruby); font-size:12px">الصافي: .......................</div>
                            </div>
                        </div>
                        <div class="section-column">
                            <div class="section-title" style="background:var(--classic-navy)">جدول القيود المالية</div>
                            <table class="finance-table">
                                <thead><tr><th width="10%">اليوم</th><th width="12%">التاريخ</th><th width="38%">البيان</th><th width="13%">دخل (+)</th><th width="13%">صرف (-)</th><th width="14%">الرصيد</th></tr></thead>
                                <tbody>${Array(16).fill(0).map(() => `<tr><td></td><td> / </td><td></td><td></td><td></td><td></td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>
                    <footer>
                        <div class="sig-container">
                            <div class="sig-text">Mo.Yasin</div>
                        </div>
                        ${fullEventsHtml}
                        <div>سجل الإبداع - ${mName}</div>
                    </footer>
                </div>`;
            });
            area.innerHTML = output;

            // بعد بناء جميع الصفحات، أضف السلك الحلزوني لكل صفحة
            addSpirals();
        }

        // يرسم السلك الحلزوني في المنتصف: يبدأ أسفل الجداول المصغّرة بالرأس وينتهي قبل التقويمات السفلية
        function addSpirals() {
            const pages = document.querySelectorAll('.page-container');
            pages.forEach(page => {
                const headerWrapper = page.querySelector('.header-tables-wrapper');
                const footerTimeline = page.querySelector('.footer-timeline');
                const footerBar = page.querySelector('footer');

                // حدد نقطة البداية: أسفل الجداول المصغّرة بالرأس + هامش بسيط
                const startTop = headerWrapper ? (headerWrapper.offsetTop + headerWrapper.offsetHeight + 6) : (page.querySelector('header').offsetTop + page.querySelector('header').offsetHeight + 6);

                // حدد نقطة النهاية: قبل شريط التقويمات إن وجد، وإلا قبل الفوتر
                let endTop;
                if (footerTimeline) {
                    endTop = footerTimeline.offsetTop - 8; // قبل تقويمات أسفل الصفحة
                } else if (footerBar) {
                    endTop = footerBar.offsetTop - 8; // قبل الفوتر للصفحات المالية
                } else {
                    endTop = page.clientHeight - 16; // احتياطي
                }

                const height = Math.max(0, endTop - startTop);
                if (height < 40) return; // لا داعي إن كان قصيراً جداً

                const spiral = document.createElement('div');
                spiral.className = 'spiral-wire';
                spiral.style.top = startTop + 'px';
                spiral.style.height = height + 'px';

                // أضف حلقات السلك بتباعد ثابت
                const loopSpacing = 18; // px
                const loopCount = Math.floor(height / loopSpacing);
                for (let i = 0; i < loopCount; i++) {
                    const loop = document.createElement('div');
                    loop.className = 'loop';
                    spiral.appendChild(loop);
                }

                page.appendChild(spiral);
            });
        }
    </script>
</body>
</html>
