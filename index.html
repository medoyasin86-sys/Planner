<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الإبداع الفني 2026 - الإصدار الواقعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-leather: #3d2b1f;
            --ruby-red: #8b0000;
            --paper-aged: #fffefb;
            --classic-gold: #c5a059;
            --chrome: linear-gradient(180deg, #e5e7eb 0%, #9ca3af 50%, #4b5563 100%);
        }

        body { 
            background: #1a1a1a; font-family: 'Tajawal', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            scroll-behavior: smooth;
        }

        /* حاوية الغلاف الخارجي */
        .leather-cover {
            background: var(--vintage-leather);
            background-image: url('https://www.transparenttextures.com/patterns/leather.png');
            padding: 25px 45px 25px 25px;
            border-radius: 12px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            position: relative;
            display: inline-block;
        }

        /* محاكاة صفحات فوق بعضها */
        .page-stack {
            background: #e5e5e5;
            padding: 2px;
            box-shadow: 5px 5px 0 #ccc, 10px 10px 0 #bbb;
            border-radius: 4px;
        }

        .page-container {
            width: 297mm; height: 210mm; background: var(--paper-aged);
            display: flex; flex-direction: column; position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.02);
            overflow: hidden;
        }

        /* الثنية المركزية المصغرة */
        .spine-crease {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 30px;
            transform: translateX(-50%); z-index: 100;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.15) 0%, 
                rgba(0,0,0,0.05) 30%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(0,0,0,0.05) 70%, 
                rgba(0,0,0,0.15) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 120px;
        }

        /* الحلقات المعدنية الواقعية */
        .metal-ring {
            width: 45px; height: 12px; background: var(--chrome);
            border-radius: 10px; position: relative;
            box-shadow: 0 4px 5px rgba(0,0,0,0.5), inset 0 2px 2px rgba(255,255,255,0.8);
        }
        .ring-hole {
            position: absolute; width: 12px; height: 12px; background: #222;
            border-radius: 50%; top: 0; left: 4px; box-shadow: inset 1px 1px 3px #000;
        }

        /* التبويبات الجانبية الفاخرة */
        .side-tabs {
            position: absolute; right: -40px; top: 60px;
            display: flex; flex-direction: column; gap: 2px;
        }
        .tab-link {
            background: #5d4037; color: #d4af37; text-decoration: none;
            padding: 15px 6px; border-radius: 0 6px 6px 0;
            font-size: 10px; font-weight: 900; writing-mode: vertical-rl;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .tab-link:hover { background: var(--ruby-red); color: white; padding-right: 12px; }

        header { 
            display: grid; grid-template-columns: 1.2fr 1fr 1.2fr; 
            padding: 20px 35px; border-bottom: 1.5px solid #eaeaea;
        }

        /* جدول اليوم الواحد */
        .day-only-table { border-collapse: collapse; width: 100%; border: 2px solid var(--ruby-red); }
        .day-only-table th { background: var(--ruby-red); color: white; font-size: 10px; padding: 4px; border: 1px solid white; }
        .day-only-table td { border: 1px solid var(--ruby-red); height: 25px; text-align: center; font-weight: 700; color: var(--ruby-red); }

        .date-box { display: flex; align-items: center; gap: 10px; justify-content: flex-end; }
        .calendar-leaf {
            width: 70px; background: white; border: 1.5px solid #222; border-radius: 4px; text-align: center;
        }
        .leaf-head { background: var(--ruby-red); color: white; font-size: 10px; padding: 2px; font-weight: 700; }
        .leaf-body { font-size: 26px; font-weight: 900; color: #1a1a1a; }

        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; padding: 20px 45px; flex: 1; }
        .lined-area { 
            height: 380px; background-image: repeating-linear-gradient(transparent, transparent 27px, #f0f0f0 28px); 
            line-height: 28px; 
        }

        .footer-calendars {
            display: flex; justify-content: space-between; padding: 8px 30px;
            background: #f8f8f8; border-top: 1px solid #ddd;
        }
        .mini-cal { font-size: 8px; width: 15%; text-align: center; }

        .sig-text { 
            position: absolute; bottom: 15px; left: 45px;
            font-family: 'Mrs Saint Delafield', cursive; font-size: 42px; color: #1a1a1a;
            transform: rotate(-2deg);
        }

        @media print { .no-print { display: none; } .leather-cover { padding: 0; box-shadow: none; } }
    </style>
</head>
<body>

    <div class="no-print" style="margin-bottom: 20px;">
        <button onclick="window.print()" style="padding: 12px 25px; background: var(--ruby-red); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 900; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">تحميل السجل بصيغة PDF</button>
    </div>

    <div class="leather-cover">
        <div class="side-tabs">
            <a href="#month-0" class="tab-link">يناير</a>
            <a href="#month-1" class="tab-link">فبراير</a>
            <a href="#month-2" class="tab-link">مارس</a>
            <a href="#month-3" class="tab-link">أبريل</a>
            <a href="#month-4" class="tab-link">مايو</a>
            <a href="#month-5" class="tab-link">يونيو</a>
            <a href="#month-6" class="tab-link">يوليو</a>
        </div>

        <div class="page-stack">
            <div id="pages-container"></div>
        </div>
    </div>

<script>
    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];
    const daysArr = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس"];

    function generate() {
        let container = document.getElementById('pages-container');
        let html = '';
        let date = new Date(2026, 0, 1);
        let currentMonthInView = -1;

        while(date.getMonth() <= 6) { // حتى يوليو
            if(date.getDay() >= 0 && date.getDay() <= 4) {
                const dayName = date.toLocaleDateString('ar-EG', {weekday: 'long'});
                const mIdx = date.getMonth();
                const anchor = (currentMonthInView !== mIdx) ? `id="month-${mIdx}"` : '';
                currentMonthInView = mIdx;

                html += `
                <div ${anchor} class="page-container" style="border-bottom: 10px solid #1a1a1a;">
                    <div class="spine-crease">
                        <div class="metal-ring"><div class="ring-hole"></div></div>
                        <div class="metal-ring"><div class="ring-hole"></div></div>
                    </div>

                    <header>
                        <div>
                            <table class="day-only-table">
                                <tr>
                                    <th style="background:#fff; color:var(--ruby-red)">اليوم</th>
                                    ${[1,2,3,4,5,6,7,8].map(n => `<th>${n}</th>`).join('')}
                                </tr>
                                <tr>
                                    <td style="background:var(--ruby-red); color:white;">${dayName}</td>
                                    ${Array(8).fill('<td></td>').join('')}
                                </tr>
                            </table>
                        </div>
                        <div style="text-align:center;">
                            <span style="color:var(--classic-gold); font-size:12px; font-weight:900; border-bottom:1px solid">سجل الفنون 2026</span>
                        </div>
                        <div class="date-box">
                            <span style="font-size:22px; font-weight:900; color:var(--vintage-leather)">${dayName}</span>
                            <div class="calendar-leaf">
                                <div class="leaf-head">${months[mIdx]}</div>
                                <div class="leaf-body">${date.getDate()}</div>
                            </div>
                        </div>
                    </header>

                    <div class="main-content">
                        <div class="right-page">
                            <div style="font-weight:900; color:var(--ruby-red); margin-bottom:10px;">• التحضير الكتابي (بدون ترقيم)</div>
                            <div class="lined-area"></div>
                        </div>
                        <div class="left-page">
                            <div style="font-weight:900; color:var(--ruby-red); margin-bottom:10px;">• الأهداف والتقييم الفني</div>
                            <div class="lined-area" style="background-image: repeating-linear-gradient(transparent, transparent 34px, #eee 35px); line-height:35px;"></div>
                        </div>
                    </div>

                    <div class="footer-calendars">
                        ${months.map(m => `
                            <div class="mini-cal">
                                <div style="color:var(--ruby-red); font-weight:900">${m}</div>
                                <div style="opacity:0.3">.. .. .. ..</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="sig-text">Mo.Yasin Helmy</div>
                </div>
                `;
            }
            date.setDate(date.getDate() + 1);
        }
        container.innerHTML = html;
    }

    generate();
</script>
</body>
</html>
