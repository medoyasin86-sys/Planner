<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Planner 2026 — Executive Vintage</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Marck+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  :root{
    --ruby:#821122; --navy:#1a2a44; --emerald:#0a5a46;
    --paper:#f2e6d0; /* ورق معتق أكثر */
    --ink:#2d261f; --line:#d4c3a3; --accent:#8e7356;
    --shadow: rgba(0,0,0,0.2);
    --font:'Cairo',sans-serif;
    --sign:'Marck Script', cursive;
  }

  body{
    margin:0; min-height:100vh; background:#3d362d; 
    background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
    font-family: var(--font); color: var(--ink);
  }

  .planner{
    max-width: 1600px; margin: 40px auto; display: flex;
    padding: 0 20px; gap: 0; position: relative;
  }

  /* تصميم الصفحة الفاخر */
  .page{
    flex: 1; background: var(--paper); min-height: 1000px;
    padding: 30px; position: relative;
    box-shadow: 5px 15px 35px rgba(0,0,0,0.5);
    background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.02) 1px, transparent 0);
    background-size: 24px 24px;
  }
  .page.right{ border-radius: 5px 30px 30px 5px; border-left: 1px solid rgba(0,0,0,0.1); }
  .page.left{ border-radius: 30px 5px 5px 30px; border-right: 1px solid rgba(0,0,0,0.1); }

  /* السلك الحلزوني الاحترافي */
  .spiral-binder {
    width: 40px; background: transparent;
    display: flex; flex-direction: column; align-items: center;
    gap: 12px; z-index: 10; margin: 20px -20px;
  }
  .wire {
    width: 50px; height: 12px;
    background: linear-gradient(90deg, #999 0%, #eee 45%, #888 100%);
    border-radius: 6px; box-shadow: 0 3px 5px rgba(0,0,0,0.3);
  }

  /* جدول الحصص الأفقي */
  .schedule-mini {
    display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px;
  }
  .schedule-item {
    flex: 1; min-width: 80px; background: rgba(255,255,255,0.4);
    border: 1px solid var(--line); border-radius: 6px; text-align: center; padding: 5px;
  }
  .schedule-item span { display: block; font-size: 0.75em; color: var(--accent); font-weight: bold; }
  .schedule-item div { height: 25px; border-top: 1px dashed var(--line); margin-top: 5px; }

  /* التقويم */
  .months { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .mini { background: #fffdf9; border: 1px solid var(--line); border-radius: 8px; font-size: 0.85em; }
  .mini .mh { background: var(--accent); color: #fff; padding: 5px; text-align: center; font-weight: bold; }
  .mini table { width: 100%; border-collapse: collapse; }
  .mini td { text-align: center; padding: 4px 2px; border: 0.5px solid #eee; width: 14.2%; }
  .mini td.weekend { background: #f9f2e7; color: #a67c52; }
  .mini td.event-religious { background: var(--navy); color: #fff; border-radius: 4px; }
  .mini td.salary { border: 1.5px solid var(--ruby); font-weight: bold; color: var(--ruby); }

  /* الملاحظات الطويلة */
  .full-notes {
    height: 750px; background-image: linear-gradient(var(--line) 1px, transparent 1px);
    background-size: 100% 30px; line-height: 30px; padding-top: 5px;
  }

  .signature {
    font-family: var(--sign); font-size: 1.8em; color: var(--navy);
    text-align: left; margin-top: 20px; opacity: 0.8;
  }

  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tab { 
    padding: 8px 15px; background: var(--accent); color: white; border-radius: 20px; 
    text-decoration: none; font-size: 0.9em; transition: 0.3s;
  }
  .tab:hover { transform: translateY(-3px); box-shadow: 0 4px 10px var(--shadow); }

  .header-info { border-bottom: 2px double var(--line); padding-bottom: 10px; margin-bottom: 20px; }
  
  /* إخفاء الأقسام */
  .content-sec { display: none; }
  .content-sec.active { display: block; }
</style>
</head>
<body>

<div class="planner">
  <div class="page right">
    <div class="header-info">
      <h2 style="margin:0; color:var(--ruby)">المخطط الشخصي 2026</h2>
      <small>سجل أفكارك وطموحاتك اليومية</small>
    </div>

    <div class="tabs">
      <a href="#" class="tab" onclick="showSec('personal-cal')">التقويم</a>
      <a href="#" class="tab" onclick="showSec('personal-notes')">ملاحظات حرة</a>
    </div>

    <div id="personal-cal" class="content-sec active">
      <div class="months" id="cal-right"></div>
    </div>

    <div id="personal-notes" class="content-sec">
      <div class="full-notes"></div>
    </div>

    <div class="signature">Mohamed Yassin Helmy</div>
  </div>

  <div class="spiral-binder">
    <div class="wire"></div><div class="wire"></div><div class="wire"></div><div class="wire"></div>
    <div class="wire"></div><div class="wire"></div><div class="wire"></div><div class="wire"></div>
    <div class="wire"></div><div class="wire"></div><div class="wire"></div><div class="wire"></div>
    <div class="wire"></div><div class="wire"></div><div class="wire"></div><div class="wire"></div>
    <div class="wire"></div><div class="wire"></div><div class="wire"></div><div class="wire"></div>
  </div>

  <div class="page left">
    <div class="header-info">
      <h2 style="margin:0; color:var(--emerald)">مركز المعلم الاحترافي</h2>
      <small>أ/ محمد ياسين حلمي — فنون بصرية</small>
    </div>

    <div class="schedule-mini">
      <div class="schedule-item"><span>الأولى</span><div></div></div>
      <div class="schedule-item"><span>الثانية</span><div></div></div>
      <div class="schedule-item"><span>الثالثة</span><div></div></div>
      <div class="schedule-item"><span>الرابعة</span><div></div></div>
      <div class="schedule-item"><span>الخامسة</span><div></div></div>
      <div class="schedule-item"><span>السادسة</span><div></div></div>
      <div class="schedule-item"><span>السابعة</span><div></div></div>
      <div class="schedule-item"><span>الثامنة</span><div></div></div>
    </div>

    <div class="tabs">
      <a href="#" class="tab" style="background:var(--navy)" onclick="showSec('pro-prep')">التحضير</a>
      <a href="#" class="tab" style="background:var(--navy)" onclick="showSec('pro-cal')">المواعيد</a>
    </div>

    <div id="pro-prep" class="content-sec active">
       <div class="full-notes"></div>
    </div>

    <div id="pro-cal" class="content-sec">
      <div class="months" id="cal-left"></div>
    </div>

    <div class="signature" style="text-align:right">M. Yassin Helmy</div>
  </div>
</div>

<script>
const monthsNames = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو'];
// تعديل المواعيد: رمضان 18 فبراير (المفترض فلكياً 2026)
const events = {
  '2026-02-18': {type:'religious', label:'بداية رمضان'},
  '2026-03-20': {type:'religious', label:'عيد الفطر'},
  '2026-01-23': {type:'salary'},
  '2026-02-23': {type:'salary'},
  '2026-03-23': {type:'salary'}
};

function buildCalendar(monthIdx, targetId) {
  const y = 2026;
  const firstDay = new Date(y, monthIdx, 1).getDay();
  const lastDate = new Date(y, monthIdx + 1, 0).getDate();
  
  let html = `<div class="mini"><div class="mh">${monthsNames[monthIdx]}</div><table>`;
  html += '<tr><td>ح</td><td>ن</td><td>ث</td><td>ر</td><td>خ</td><td>ج</td><td>س</td></tr><tr>';
  
  for(let i=0; i<firstDay; i++) html += '<td></td>';
  
  for(let d=1; d<=lastDate; d++) {
    const dateStr = `${y}-${String(monthIdx+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    let cls = '';
    if(events[dateStr]) {
       if(events[dateStr].type === 'religious') cls = 'event-religious';
       if(events[dateStr].type === 'salary') cls = 'salary';
    }
    const dayOfWeek = new Date(y, monthIdx, d).getDay();
    if(dayOfWeek === 5 || dayOfWeek === 6) cls += ' weekend';
    
    html += `<td class="${cls}">${d}</td>`;
    if((firstDay + d) % 7 === 0) html += '</tr><tr>';
  }
  html += '</tr></table></div>';
  document.getElementById(targetId).innerHTML += html;
}

function showSec(id) {
  const page = document.getElementById(id).closest('.page');
  page.querySelectorAll('.content-sec').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// بناء التقويم كاملاً من يناير ليوليو
window.onload = () => {
  [0,1,2].forEach(m => buildCalendar(m, 'cal-right'));
  [3,4,5,6].forEach(m => buildCalendar(m, 'cal-left'));
}
</script>
</body>
</html>
