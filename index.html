<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الفنون التشكيلية 2026 - الإصدار الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-paper: #fdfaf3;
            --royal-navy: #1a2e44;
            --antique-gold: #9d7e3d;
            --deep-ruby: #631d1d;
            --line-tan: #e5dcc5;
            --salary-green: #2d5a27;
            --weekend-bg: #f0f2f5;
            --spiral-color: #d1d5db;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .spread-container { page-break-after: always !important; display: flex !important; }
            @page { size: A4 landscape; margin: 0; }
        }

        body { background: #334155; font-family: 'Amiri', serif; margin: 0; padding: 20px; scroll-behavior: smooth; }
        
        .dashboard { 
            position: sticky; top: 10px; z-index: 1000;
            max-width: 800px; margin: 0 auto 30px; 
            background: rgba(255, 255, 255, 0.95); padding: 15px; 
            border-radius: 15px; text-align: center; 
            border: 3px double var(--antique-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn-premium { background: var(--royal-navy); color: #fff; border: 2px solid var(--antique-gold); padding: 10px 30px; cursor: pointer; font-family: 'Cairo'; font-weight: 700; border-radius: 8px; transition: 0.3s; }
        .btn-premium:hover { background: var(--antique-gold); color: var(--royal-navy); }
        
        /* تصميم السلك الحلزوني */
        .spiral-binder {
            position: absolute; left: 50%; top: 5%; bottom: 5%;
            width: 30px; transform: translateX(-50%);
            display: flex; flex-direction: column; justify-content: space-around;
            z-index: 10; pointer-events: none;
        }
        .spiral-hole {
            width: 12px; height: 12px; background: #334155;
            border-radius: 50%; box-shadow: inset 2px 2px 4px rgba(0,0,0,0.5);
            position: relative; margin-left: 9px;
        }
        .spiral-wire {
            position: absolute; width: 25px; height: 8px;
            background: linear-gradient(to bottom, #999, #fff, #777);
            border-radius: 10px; top: 2px; left: -6px;
            transform: rotate(-10deg); box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .spread-container { 
            display: flex; justify-content: center; 
            position: relative; margin-bottom: 50px; 
            width: 297mm; margin-left: auto; margin-right: auto;
        }

        .page-container {
            width: 148.5mm; height: 210mm; background: var(--vintage-paper); 
            padding: 10mm 12mm; box-sizing: border-box; display: flex; flex-direction: column; 
            position: relative; border: 1px solid #d1c7a7; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* تعديل الهوامش للربط السلكي */
        .page-right { padding-left: 15mm; border-radius: 5px 0 0 5px; }
        .page-left { padding-right: 15mm; border-radius: 0 5px 5px 0; }

        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--antique-gold); margin-bottom: 5px; }
        .initials-logo { font-family: 'Mrs Saint Delafield', cursive; font-size: 35px; color: var(--antique-gold); border: 2px solid var(--antique-gold); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--royal-navy); }
        
        .date-badge { text-align: center; background: white; border: 2px solid var(--royal-navy); border-radius: 8px; min-width: 60px; overflow: hidden; }
        .date-month { background: var(--deep-ruby); color: white; font-size: 11px; padding: 2px; font-weight: bold; }
        .date-day { font-size: 24px; font-weight: 900; color: var(--royal-navy); line-height: 1.2; }

        .day-label { background: var(--antique-gold); color: white; font-family: 'Cairo'; font-size: 14px; padding: 2px 15px; border-radius: 15px 15px 0 0; display: inline-block; margin-top: 5px; }

        .horizontal-schedule { width: 100%; border-collapse: collapse; margin-top: 5px; table-layout: fixed; }
        .horizontal-schedule th { background: var(--royal-navy); color: white; font-size: 8px; border: 1px solid var(--antique-gold); padding: 4px 1px; }
        .horizontal-schedule td { border: 1px solid var(--antique-gold); height: 30px; background: white; }

        .section-header { background: var(--royal-navy); color: var(--antique-gold); padding: 4px 10px; font-family: 'Cairo'; font-size: 12px; font-weight: bold; border-right: 5px solid var(--antique-gold); margin: 8px 0; }
        
        .notes-area { flex: 1; background: white; border: 1px solid #d1c7a7; padding: 5px; position: relative; overflow: hidden; }
        .lines { background-image: repeating-linear-gradient(transparent, transparent 27px, var(--line-tan) 28px); line-height: 28px; height: 100%; }

        /* تنظيم التقاويم في الصفحة اليسرى لعدم التداخل */
        .mini-cal-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-top: 5px;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 5px;
        }
        
        .mini-month { border: 1px solid var(--antique-gold); background: white; font-size: 8px; text-align: center; width: 100%; }
        .mini-month-title { background: var(--royal-navy); color: var(--antique-gold); padding: 2px; font-size: 9px; font-weight: bold; }
        .mini-month td { height: 12px; cursor: pointer; border: 0.1pt solid #eee; }
        
        .day-event { background: var(--deep-ruby) !important; color: white !important; font-weight: bold; }
        .day-salary { background: var(--salary-green) !important; color: white !important; }
        .day-weekend { background: var(--weekend-bg); color: #bbb; }

        .signature-fluid { font-family: 'Mrs Saint Delafield', cursive; font-size: 38px; color: var(--royal-navy); opacity: 0.8; transform: rotate(-3deg); display: inline-block; }
        
        footer { border-top: 1px solid var(--antique-gold); padding-top: 5px; margin-top: auto; font-size: 10px; display: flex; justify-content: space-between; align-items: center; color: var(--royal-navy); }
    </style>
</head>
<body>

    <div class="dashboard no-print">
        <h2 style="font-family:'Cairo'; color:var(--royal-navy); margin:0 0 10px 0;">سجل الفنون التشكيلية 2026 - الإصدار المطور</h2>
        <div style="display:flex; justify-content:center; gap:10px;">
            <button class="btn-premium" onclick="generate()">توليد السجل الكامل (يناير - يوليو)</button>
            <button class="btn-premium" style="background:var(--deep-ruby)" onclick="window.print()">تصدير PDF</button>
        </div>
    </div>

    <div id="print-area"></div>

    <script>
        const events = {
            "1-11": "ذكرى تولي جلالة السلطان",
            "1-15": "ذكرى الإسراء والمعراج",
            "2-1": "بداية الفصل الثاني",
            "2-24": "يوم المعلم العماني",
            "3-1": "بداية رمضان (تقديرياً)",
            "3-30": "عيد الفطر (تقديرياً)",
            "7-1": "بدء إجازة الكادر"
        };

        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];
        const scheduleTimes = ["07:35", "08:20", "09:05", "09:50", "الفسحة", "10:55", "11:40", "12:25", "13:10"];

        function getSalaryDay(m) {
            let d = new Date(2026, m, 23);
            return (d.getDay() === 5 || d.getDay() === 6) ? 21 : 23;
        }

        function buildMiniCal(m) {
            if (m > 6) return "";
            let html = `<div class="mini-month">
                <div class="mini-month-title">${monthNames[m]}</div>
                <table style="width:100%; border-collapse:collapse;"><tr>`;
            ['ح','ن','ث','ر','خ','ج','س'].forEach(d => html += `<td style="font-weight:bold; font-size:7px;">${d}</td>`);
            html += `</tr>`;
            
            let days = new Date(2026, m + 1, 0).getDate();
            let first = new Date(2026, m, 1).getDay();
            let day = 1;
            
            for(let i=0; i<6; i++) {
                html += `<tr>`;
                for(let j=0; j<7; j++) {
                    if((i===0 && j < first) || day > days) html += `<td></td>`;
                    else {
                        let dateKey = `${m+1}-${day}`;
                        let cls = "";
                        if (j >= 5) cls = "day-weekend";
                        if (day === getSalaryDay(m)) cls = "day-salary";
                        if (events[dateKey]) cls = "day-event";
                        html += `<td class="${cls}">${day}</td>`;
                        day++;
                    }
                }
                html += `</tr>`; if(day > days) break;
            }
            return html + `</table></div>`;
        }

        function createSpiral() {
            let holes = "";
            for(let i=0; i<18; i++) {
                holes += `<div class="spiral-hole"><div class="spiral-wire"></div></div>`;
            }
            return `<div class="spiral-binder no-print">${holes}</div>`;
        }

        function generate() {
            const area = document.getElementById('print-area');
            let output = '';
            
            for (let m = 0; m <= 6; m++) {
                let daysInMonth = new Date(2026, m + 1, 0).getDate();
                
                for (let day = 1; day <= daysInMonth; day++) {
                    let d = new Date(2026, m, day);
                    let weekDay = d.getDay();
                    
                    if (weekDay !== 5 && weekDay !== 6) {
                        const dateKey = `${m+1}-${day}`;
                        const dayNameAr = ["الأحد", "الأثنين", "الثلاثاء", "الأربعاء", "الخميس"][weekDay];

                        output += `
                        <div class="spread-container" id="day-${m+1}-${day}">
                            ${createSpiral()}
                            <div class="page-container page-right">
                                <header>
                                    <div style="display:flex; align-items:center; gap:8px">
                                        <div class="initials-logo">MYH</div>
                                        <div style="font-family:'Cairo'; font-size:14px; font-weight:900;">محمد ياسين حلمي</div>
                                    </div>
                                    <div class="date-badge">
                                        <div class="date-month">${monthNames[m]}</div>
                                        <div class="date-day">${day}</div>
                                    </div>
                                </header>
                                <div class="day-label">${dayNameAr}</div>
                                <table class="horizontal-schedule">
                                    <thead><tr>${scheduleTimes.map(t => `<th>${t}</th>`).join('')}</tr></thead>
                                    <tbody><tr>${Array(9).fill('<td></td>').join('')}</tr></tbody>
                                </table>
                                <div class="section-header">التحضير الذهني والوسائل</div>
                                <div class="notes-area"><div class="lines"></div></div>
                                <div class="mini-cal-grid">
                                    ${buildMiniCal(0)} ${buildMiniCal(1)}
                                </div>
                                <footer>
                                    <span style="color:var(--deep-ruby); font-weight:bold;">${events[dateKey] || "عمل اعتيادي"}</span>
                                    <div class="signature-fluid">Mo.Yasin</div>
                                </footer>
                            </div>

                            <div class="page-container page-left">
                                <div class="section-header" style="background:var(--deep-ruby)">المهام اليومية وتواصل أولياء الأمور</div>
                                <div style="display: grid; grid-template-columns: 30px 1fr; gap: 10px; flex: 1;">
                                    <div style="display:flex; flex-direction:column; border-left:1px dashed var(--antique-gold)">
                                        ${Array(12).fill('<div style="height:32px; border-bottom:1px solid #eee; display:flex; align-items:center;"><div style="width:14px; height:14px; border:1px solid var(--royal-navy)"></div></div>').join('')}
                                    </div>
                                    <div class="notes-area"><div class="lines"></div></div>
                                </div>
                                <div class="section-header">توجيهات فنية / ملاحظات</div>
                                <div style="height:60px; background:white; border:1px solid #ddd; margin-bottom:10px"></div>
                                
                                <div class="mini-cal-grid">
                                    ${buildMiniCal(2)} ${buildMiniCal(3)} ${buildMiniCal(4)} ${buildMiniCal(5)}
                                </div>
                                
                                <footer>
                                    <span>سجل 2026 - الفنون التشكيلية</span>
                                    <div style="text-align:left">نهاية الدوام 13:50</div>
                                </footer>
                            </div>
                        </div>`;
                    }
                }
            }
            area.innerHTML = output;
        }
    </script>
</body>
</html>
