<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الفنون التشكيلية 2026 - الإصدار المالي والمهام الحرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-paper: #fdfaf3;
            --royal-navy: #1a2e44;
            --antique-gold: #9d7e3d;
            --deep-ruby: #631d1d;
            --line-tan: #e5dcc5;
            --salary-green: #2d5a27;
            --weekend-bg: #f0f2f5;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .spread-container, .finance-page { page-break-after: always !important; display: flex !important; border:none !important; }
            @page { size: A4 landscape; margin: 0; }
        }

        body { background: #334155; font-family: 'Amiri', serif; margin: 0; padding: 20px; scroll-behavior: smooth; }
        .dashboard { max-width: 700px; margin: 0 auto 30px; background: white; padding: 25px; border-radius: 15px; text-align: center; border: 4px double var(--antique-gold); }
        .btn-premium { background: var(--royal-navy); color: #fff; border: 2px solid var(--antique-gold); padding: 15px 50px; cursor: pointer; font-family: 'Cairo'; font-weight: 700; border-radius: 8px; font-size: 18px; }
        
        .spread-container, .finance-container { display: flex; justify-content: center; gap: 0; margin-bottom: 40px; }
        .page-container {
            width: 148.5mm; height: 210mm; background: var(--vintage-paper); 
            padding: 8mm; box-sizing: border-box; display: flex; flex-direction: column; 
            position: relative; border: 1px solid #d1c7a7;
        }

        .page-right { border-radius: 5px 0 0 5px; border-left: 1px solid #ccc; }
        .page-left { border-radius: 0 5px 5px 0; border-right: 2px solid #999; }

        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--antique-gold); margin-bottom: 10px; }
        .initials-logo { font-family: 'Mrs Saint Delafield', cursive; font-size: 35px; color: var(--antique-gold); border: 2px solid var(--antique-gold); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--royal-navy); }
        
        .date-badge { text-align: center; background: white; border: 2px solid var(--royal-navy); border-radius: 8px; min-width: 70px; }
        .date-month { background: var(--deep-ruby); color: white; font-size: 11px; padding: 2px; }
        .date-day { font-size: 28px; font-weight: 900; color: var(--royal-navy); line-height: 1; }

        .section-header { background: var(--royal-navy); color: var(--antique-gold); padding: 4px 10px; font-family: 'Cairo'; font-size: 12px; font-weight: bold; border-right: 5px solid var(--antique-gold); margin: 8px 0; }
        
        .horizontal-schedule, .finance-table { width: 100%; border-collapse: collapse; }
        .horizontal-schedule th, .finance-table th { background: var(--royal-navy); color: white; font-size: 10px; border: 1px solid var(--antique-gold); padding: 5px; }
        .horizontal-schedule td, .finance-table td { border: 1px solid var(--antique-gold); height: 25px; background: white; text-align: center; }

        .assessment-grid { display: grid; grid-template-columns: 40px 1fr; gap: 10px; flex: 1; }
        .free-checklist { display: flex; flex-direction: column; border: 1px solid var(--line-tan); background: #fff; }
        .check-row { height: 24px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: center; }
        .check-box { width: 14px; height: 14px; border: 1px solid var(--antique-gold); border-radius: 2px; }

        .work-area { flex: 1; background: white; border: 1px solid #d1c7a7; padding: 5px; }
        .lines { background-image: repeating-linear-gradient(transparent, transparent 23px, var(--line-tan) 24px); line-height: 24px; height: 100%; }

        .mini-cal-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 5px; }
        .mini-month { border: 1px solid var(--antique-gold); background: white; font-size: 8px; text-align: center; }
        .mini-month-title { background: var(--royal-navy); color: var(--antique-gold); padding: 2px; font-size: 9px; }
        
        .day-event { background: var(--deep-ruby) !important; color: white !important; }
        .day-salary { background: var(--salary-green) !important; color: white !important; }
        .day-weekend { background: var(--weekend-bg); color: #999; }
        .day-link { text-decoration: none; color: inherit; display: block; }

        .signature-fluid { font-family: 'Mrs Saint Delafield', cursive; font-size: 38px; color: var(--royal-navy); opacity: 0.8; }
        footer { border-top: 1px solid var(--antique-gold); padding-top: 5px; margin-top: auto; font-size: 9px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="dashboard no-print">
        <h2 style="font-family:'Cairo'; color:var(--royal-navy)">سجل الفنون التشكيلية المطور 2026</h2>
        <p>التحضير اليومي + الملف المالي الأسبوعي + مهام حرة</p>
        <button class="btn-premium" onclick="generate()">إصدار السجل والملف المالي الكامل</button>
    </div>

    <div id="print-area"></div>

    <script>
        const events = {
            "2026-01-11": "تولي السلطان هيثم", "2026-01-15": "الإسراء والمعراج",
            "2026-02-01": "بداية الفصل 2", "2026-02-24": "يوم المعلم العماني",
            "2026-02-18": "بداية رمضان", "2026-03-20": "عيد الفطر",
            "2026-07-01": "إجازة الكادر"
        };

        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];

        function getSalaryDay(m) {
            let d = new Date(2026, m, 23);
            return (d.getDay() === 5 || d.getDay() === 6) ? 21 : 23;
        }

        function buildMiniCal(m) {
            let html = `<div class="mini-month"><div class="mini-month-title">${monthNames[m]}</div><table style="width:100%; border-collapse:collapse;"><tr>`;
            ['ح','ن','ث','ر','خ','ج','س'].forEach(d => html += `<td style="font-weight:bold; font-size:7px">${d}</td>`);
            html += `</tr>`;
            let days = new Date(2026, m + 1, 0).getDate();
            let first = new Date(2026, m, 1).getDay();
            let day = 1;
            for(let i=0; i<6; i++) {
                html += `<tr>`;
                for(let j=0; j<7; j++) {
                    if((i===0 && j < first) || day > days) html += `<td></td>`;
                    else {
                        let fD = `2026-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                        let cls = (j >= 5) ? "day-weekend" : "";
                        if(events[fD]) cls += " day-event";
                        if(day === getSalaryDay(m)) cls += " day-salary";
                        html += `<td class="${cls}"><a href="#page-${fD}" class="day-link">${day}</a></td>`;
                        day++;
                    }
                }
                html += `</tr>`; if(day > days) break;
            }
            return html + `</table></div>`;
        }

        function generate() {
            const area = document.getElementById('print-area');
            let output = '';
            
            for (let m = 0; m <= 6; m++) { // من يناير (0) إلى يوليو (6)
                let d = new Date(2026, m, 1);
                let lastDay = new Date(2026, m + 1, 0).getDate();
                
                // 1. صفحات التحضير اليومية
                for (let day = 1; day <= lastDay; day++) {
                    d.setDate(day);
                    if (d.getDay() !== 5 && d.getDay() !== 6) {
                        const dateKey = `2026-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                        output += `
                        <div class="spread-container" id="page-${dateKey}">
                            <div class="page-container page-right">
                                <header>
                                    <div style="display:flex; align-items:center; gap:8px">
                                        <div class="initials-logo">MYH</div>
                                        <div style="font-family:'Cairo'; font-size:13px; font-weight:900">محمد ياسين حلمي</div>
                                    </div>
                                    <div class="date-badge">
                                        <div class="date-month">${monthNames[m]}</div>
                                        <div class="date-day">${day}</div>
                                    </div>
                                </header>
                                <table class="horizontal-schedule">
                                    <thead><tr><th>الحصة</th>${[1,2,3,4,5,6,7,8].map(n => `<th>${n}</th>`).join('')}</tr></thead>
                                    <tbody><tr><td>الصف</td>${Array(8).fill('<td></td>').join('')}</tr></tbody>
                                </table>
                                <div class="section-header">مساحة التحضير الإبداعي</div>
                                <div class="work-area"><div class="lines"></div></div>
                                <div class="mini-cal-container">${[0,1,2].map(mm => buildMiniCal(mm)).join('')}</div>
                                <footer><span style="color:var(--deep-ruby)">${events[dateKey] || ""}</span><div class="signature-fluid">Mo.Yasin</div></footer>
                            </div>
                            <div class="page-container page-left">
                                <div class="section-header" style="background:var(--deep-ruby)">ملاحظات وتقييم الحصة</div>
                                <div class="assessment-grid">
                                    <div class="free-checklist">${Array(18).fill('<div class="check-row"><div class="check-box"></div></div>').join('')}</div>
                                    <div class="work-area"><div class="lines"></div></div>
                                </div>
                                <div class="section-header">متابعة إدارية وفنية</div>
                                <div style="height:80px; border:1px solid #d1c7a7; background:white;"></div>
                                <div class="mini-cal-container">${[3,4,5].map(mm => buildMiniCal(mm)).join('')}</div>
                                <footer><span>يناير - يوليو 2026</span><div style="text-align:left">● راتب: ${getSalaryDay(m)}</div></footer>
                            </div>
                        </div>`;
                    }
                }

                // 2. صفحات الملف المالي (بعد نهاية كل شهر) - بواقع 4 أسابيع
                for (let w = 1; w <= 4; w++) {
                    output += `
                    <div class="spread-container finance-page">
                        <div class="page-container page-right">
                            <div class="section-header" style="background:var(--salary-green)">الملف المالي - شهر ${monthNames[m]} (أسبوع ${w})</div>
                            <table class="finance-table">
                                <thead><tr><th>التاريخ</th><th>البند / البيان</th><th>دخل (+)</th><th>صرف (-)</th><th>صافي</th></tr></thead>
                                <tbody>${Array(12).fill('<tr><td></td><td></td><td></td><td></td><td></td></tr>').join('')}</tbody>
                            </table>
                            <div class="section-header">ملخص الأسبوع المالي</div>
                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
                                <div style="border:1px solid var(--antique-gold); padding:10px; background:#fff">إجمالي الدخل:</div>
                                <div style="border:1px solid var(--antique-gold); padding:10px; background:#fff">إجمالي الصرف:</div>
                                <div style="border:1px solid var(--salary-green); padding:10px; background:#fff; color:var(--salary-green); font-weight:bold; grid-column: span 2">الرصيد المتبقي:</div>
                            </div>
                        </div>
                        <div class="page-container page-left">
                            <div class="section-header">تقويم المتابعة المالية</div>
                            <div style="flex:1; display:flex; flex-direction:column; gap:20px; justify-content:center">
                                <div style="transform: scale(2); transform-origin: top center;">${buildMiniCal(m)}</div>
                                <div class="work-area" style="margin-top:40px"><div class="lines" style="background-image: repeating-linear-gradient(transparent, transparent 30px, var(--line-tan) 31px);"></div></div>
                            </div>
                            <footer><span>سجل مالي - الأسبوع ${w}</span><div class="signature-fluid">Mo.Yasin</div></footer>
                        </div>
                    </div>`;
                }
            }
            area.innerHTML = output;
        }
    </script>
</body>
</html>
