<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الإبداع الفني 2026 - الإصدار العتيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-leather: #4a3728;
            --ruby-red: #9b111e; /* اللون الياقوتي */
            --paper-aged: #fdfaf3;
            --classic-gold: #c5a059;
            --metal-shine: linear-gradient(90deg, #71717a, #f4f4f5, #3f3f46);
        }

        body { 
            background: #262626; font-family: 'Tajawal', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; padding: 40px 0;
        }

        /* حاوية الأجندة المفتوحة */
        .agenda-wrapper {
            position: relative; padding: 30px;
            background: var(--vintage-leather);
            background-image: url('https://www.transparenttextures.com/patterns/leather.png');
            border-radius: 15px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 60px rgba(0,0,0,0.5);
            display: flex;
        }

        /* التبويبات الجانبية */
        .month-tabs {
            position: absolute; right: -45px; top: 40px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .tab {
            background: #3d2b1f; color: var(--classic-gold);
            padding: 10px 5px; border-radius: 0 8px 8px 0;
            font-size: 11px; font-weight: 900; writing-mode: vertical-rl;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }

        .page-container {
            width: 297mm; height: 210mm; background: var(--paper-aged);
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3); border-radius: 2px;
        }

        /* ثنية المنتصف والحلقات */
        .center-spine {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 50px;
            transform: translateX(-50%); z-index: 100;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 45%, transparent 55%, rgba(0,0,0,0.2) 100%);
            display: flex; flex-direction: column; justify-content: space-around; align-items: center;
        }
        .ring-pair { width: 60px; height: 15px; background: var(--metal-shine); border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.4); }

        header { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; 
            padding: 20px 40px; border-bottom: 2px solid #d4cfc3;
        }

        /* جدول الحصص */
        .schedule-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .schedule-table th { background: #eee; border: 1px solid #ccc; padding: 2px; }
        .schedule-table td { border: 1px solid #ccc; height: 20px; text-align: center; }
        .day-active { background: var(--ruby-red) !important; color: white !important; font-weight: 700; }

        .date-section { display: flex; align-items: center; gap: 15px; justify-content: flex-end; }
        .day-label { font-size: 24px; font-weight: 900; color: var(--vintage-leather); }
        .calendar-leaf {
            width: 80px; background: white; border: 2px solid #333; border-radius: 5px; text-align: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }
        .leaf-head { background: var(--ruby-red); color: white; font-size: 10px; padding: 2px; }
        .leaf-body { font-size: 28px; font-weight: 900; }

        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; padding: 20px 50px; flex: 1; }
        .section-title { font-weight: 900; border-right: 4px solid var(--ruby-red); padding-right: 10px; margin-bottom: 15px; color: var(--vintage-leather); }
        .lined-area { 
            height: 350px; background-image: repeating-linear-gradient(transparent, transparent 24px, #e2e2e2 25px); 
            line-height: 25px; 
        }

        .footer-calendars {
            display: flex; justify-content: space-between; padding: 10px 40px;
            background: rgba(0,0,0,0.03); border-top: 2px solid #d4cfc3;
        }
        .mini-month { font-size: 8px; text-align: center; width: 15%; }
        .mini-month-name { font-weight: 900; color: var(--ruby-red); margin-bottom: 3px; }

        .signature { 
            position: absolute; bottom: 15px; left: 40px;
            font-family: 'Mrs Saint Delafield', cursive; font-size: 40px; color: #1a202c;
        }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <div class="no-print" style="margin-bottom: 20px;">
        <button onclick="window.print()" style="padding: 15px 30px; background: var(--ruby-red); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 900;">طباعة الأجندة كاملة</button>
    </div>

    <div class="agenda-wrapper">
        <div class="month-tabs">
            <div class="tab">يناير</div><div class="tab">فبراير</div>
            <div class="tab">مارس</div><div class="tab">أبريل</div>
            <div class="tab">مايو</div><div class="tab">يونيو</div>
        </div>

        <div id="pages-container">
            </div>
    </div>

<script>
    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو"];
    const daysArr = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس"];

    function generate() {
        let container = document.getElementById('pages-container');
        let html = '';
        let date = new Date(2026, 0, 1);

        while(date.getMonth() <= 5) {
            // أيام العمل فقط (الأحد - الخميس)
            if(date.getDay() >= 0 && date.getDay() <= 4) {
                const dayName = date.toLocaleDateString('ar-EG', {weekday: 'long'});
                const currentDayIdx = date.getDay(); // 0 للأحد

                html += `
                <div class="page-container" style="margin-bottom: 50px;">
                    <div class="center-spine">
                        <div class="ring-pair"></div><div class="ring-pair"></div><div class="ring-pair"></div>
                    </div>

                    <header>
                        <div>
                            <table class="schedule-table">
                                <tr><th>الحصة</th>${[1,2,3,4,5,6,7,8].map(n => `<th>${n}</th>`).join('')}</tr>
                                ${daysArr.map((d, i) => `
                                    <tr>
                                        <td class="${(i === currentDayIdx) ? 'day-active' : ''}">${d}</td>
                                        ${Array(8).fill('<td></td>').join('')}
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                        <div style="text-align:center;">
                            <div style="font-family: 'Mrs Saint Delafield', cursive; font-size:35px; color:var(--classic-gold)">Artistic Creation</div>
                        </div>
                        <div class="date-section">
                            <div class="day-label">${dayName}</div>
                            <div class="calendar-leaf">
                                <div class="leaf-head">${months[date.getMonth()]} 2026</div>
                                <div class="leaf-body">${date.getDate()}</div>
                            </div>
                        </div>
                    </header>

                    <div class="main-content">
                        <div class="right-page">
                            <div class="section-title">التحضير الكتابي للفنون التشكيلية</div>
                            <div class="lined-area"></div>
                        </div>
                        <div class="left-page">
                            <div class="section-title">ملاحظات التقييم والمهام</div>
                            <div class="lined-area" style="background-image: repeating-linear-gradient(transparent, transparent 29px, #eee 30px); line-height:30px;"></div>
                        </div>
                    </div>

                    <div class="footer-calendars">
                        ${months.map((m, i) => `
                            <div class="mini-month">
                                <div class="mini-month-name">${m}</div>
                                <div style="display:grid; grid-template-columns:repeat(7,1fr); gap:1px; opacity:0.5;">
                                    ${Array(28).fill('<span>.</span>').join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="signature">Mo.Yasin Helmy</div>
                </div>
                `;
            }
            date.setDate(date.getDate() + 1);
        }
        container.innerHTML = html;
    }

    generate();
</script>
</body>
</html>
