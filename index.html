<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلانر أ/ محمد ياسين حلمي - الصفحة اليمنى</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .planner-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .header .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #7a5230; /* لون قريب من البني الذهبي */
            line-height: 0.7;
            margin-right: 20px;
        }
        .header .title {
            text-align: right;
            flex-grow: 1;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #555;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #888;
        }
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .tabs-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .tab-button {
            display: flex;
            align-items: center;
            background-color: #e0e6ed; /* لون خلفية للزر */
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #444;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .tab-button:hover {
            background-color: #d1d8e0;
            transform: translateY(-2px);
        }
        .tab-button i {
            margin-left: 15px; /* مسافة بين الأيقونة والنص */
            font-size: 1.5em;
            color: #7a5230;
        }
        .tab-button span {
            flex-grow: 1;
            text-align: right; /* محاذاة النص لليمين */
        }
        .grid-area {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            min-height: 300px;
            padding: 20px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            line-height: 1.8;
            background-image: linear-gradient(to bottom, transparent 95%, #eee 95%);
            background-size: 100% 30px; /* خطوط شبكية بسيطة */
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            color: #aaa;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        /* FontAwesome for icons */
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css");
    </style>
</head>
<body>
    <div class="planner-container">
        <div class="header">
            <div class="logo">MYH</div>
            <div class="title">
                <h1>أ/ محمد ياسين حلمي</h1>
                <p>مخطط معلم الفنون التشكيلية 2026</p>
            </div>
        </div>

        <div class="content-area">
            <div class="tabs-section">
                <a href="daily-preparation.html" class="tab-button">
                    <i class="fas fa-paint-brush"></i>
                    <span>التحضير اليومي</span>
                </a>
                <a href="daily-tasks.html" class="tab-button">
                    <i class="fas fa-check-square"></i>
                    <span>المهام اليومية</span>
                </a>
                <a href="notes.html" class="tab-button">
                    <i class="fas fa-sticky-note"></i>
                    <span>الملاحظات</span>
                </a>
            </div>
            <div class="grid-area">
                <p style="text-align: center; color: #bbb;">مساحة عمل / شبكة للكتابة الحرة</p>
                <br><br><br><br><br><br><br>
            </div>
        </div>

        <div class="footer">
            M.Y.H Freehand
        </div>
    </div>
</body>
</html>
