<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مخطط MYH 2026 - الإصدار الفاخر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-paper: #fdfaf3;
            --royal-navy: #1a2e44;
            --antique-gold: #9d7e3d;
            --deep-ruby: #631d1d;
            --line-tan: #e5dcc5;
            --salary-green: #2d5a27;
            --weekend-bg: #f0f2f5;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .spread-container { page-break-after: always !important; display: flex !important; }
            @page { size: A4 landscape; margin: 0; }
        }

        body { background: #334155; font-family: 'Amiri', serif; margin: 0; padding: 20px; }

        .dashboard {
            position: sticky; top: 10px; z-index: 1000;
            max-width: 600px; margin: 0 auto 30px;
            background: white; padding: 15px;
            border-radius: 15px; text-align: center;
            border: 3px double var(--antique-gold);
        }

        .btn-premium { background: var(--royal-navy); color: #fff; border: 2px solid var(--antique-gold); padding: 12px 30px; cursor: pointer; font-family: 'Cairo'; font-weight: 700; border-radius: 8px; font-size: 16px; }

        .spread-container { display: flex; justify-content: center; gap: 0; margin-bottom: 20px; }
        .page-container {
            width: 148.5mm; height: 210mm; background: var(--vintage-paper);
            padding: 8mm; box-sizing: border-box; display: flex; flex-direction: column;
            position: relative; border: 0.5px solid #d1c7a7;
        }

        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px double var(--antique-gold); padding-bottom: 8px; margin-bottom: 10px; }
        .header-name { font-family: 'Cairo'; font-weight: 900; font-size: 18px; color: var(--royal-navy); margin: 0; }
        .myh-logo { font-family: 'Mrs Saint Delafield', cursive; font-size: 45px; color: var(--antique-gold); margin: 0 15px; }

        .date-badge { text-align: center; background: white; border: 2px solid var(--royal-navy); border-radius: 6px; min-width: 60px; }
        .date-month { background: var(--royal-navy); color: var(--antique-gold); font-size: 10px; padding: 2px; font-weight: bold; }
        .date-day { font-size: 24px; font-weight: 900; color: var(--deep-ruby); font-family: 'Cairo'; }

        .horizontal-schedule { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .horizontal-schedule th { background: var(--royal-navy); color: white; font-size: 9px; border: 1px solid var(--antique-gold); padding: 4px 1px; }
        .horizontal-schedule td { border: 1px solid var(--antique-gold); height: 35px; background: white; }

        .section-header { background: var(--royal-navy); color: var(--antique-gold); padding: 4px 10px; font-family: 'Cairo'; font-size: 12px; font-weight: bold; border-right: 5px solid var(--antique-gold); margin: 8px 0; }

        .notes-area { flex: 1; background: white; border: 1px solid #d1c7a7; position: relative; }
        .lines { background-image: repeating-linear-gradient(transparent, transparent 27px, var(--line-tan) 28px); line-height: 28px; height: 100%; }

        .mini-cal-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 5px; }
        .mini-month { border: 1px solid var(--antique-gold); background: white; font-size: 7px; text-align: center; }
        .mini-month-title { background: var(--royal-navy); color: var(--antique-gold); padding: 1px; }

        .signature-fluid { font-family: 'Mrs Saint Delafield', cursive; font-size: 38px; color: var(--royal-navy); opacity: 0.9; }

        footer { border-top: 1px solid var(--antique-gold); padding-top: 5px; margin-top: auto; font-size: 11px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="dashboard no-print">
        <button class="btn-premium" onclick="generate()">توليد ملف (يناير - يوليو) للآيباد</button>
        <button class="btn-premium" style="background:var(--deep-ruby)" onclick="window.print()">تصدير إلى GoodNotes (PDF)</button>
    </div>

    <div id="print-area"></div>

    <script>
        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو"];
        const scheduleTimes = ["الحصة", "الحصة", "الحصة", "الحصة", "الفسحة", "الحصة", "الحصة", "الحصة", "الحصة"];

        function buildMiniCal(m) {
            let html = `<div class="mini-month"><div class="mini-month-title">${monthNames[m]}</div><table style="width:100%"><tr>`;
            ['ح','ن','ث','ر','خ'].forEach(d => html += `<td>${d}</td>`);
            html += `</tr>`;
            let days = new Date(2026, m + 1, 0).getDate();
            let first = new Date(2026, m, 1).getDay();
            let day = 1;
            for(let i=0; i<5; i++){
                html += `<tr>`;
                for(let j=0; j<7; j++){
                    if(day > days) html += `<td></td>`;
                    else if(j < 5) { html += `<td>${day}</td>`; day++; }
                    else { day++; j++; } // Skip weekends
                }
                html += `</tr>`;
            }
            return html + `</table></div>`;
        }

        function generate() {
            const area = document.getElementById('print-area');
            let output = '';
            for (let m = 0; m < 7; m++) {
                let daysInMonth = new Date(2026, m + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    let d = new Date(2026, m, day);
                    if (d.getDay() !== 5 && d.getDay() !== 6) {
                        output += `
                        <div class="spread-container">
                            <div class="page-container">
                                <header>
                                    <div><h1 class="header-name">أ: محمد ياسين حلمي</h1><div style="font-size:10px">المخطط الشخصي 2026</div></div>
                                    <div class="myh-logo">MYH</div>
                                    <div class="date-badge"><div class="date-month">${monthNames[m]}</div><div class="date-day">${day}</div></div>
                                </header>
                                <table class="horizontal-schedule">
                                    <thead><tr>${scheduleTimes.map(t => `<th>${t}</th>`).join('')}</tr></thead>
                                    <tbody><tr>${Array(9).fill('<td></td>').join('')}</tr></tbody>
                                </table>
                                <div class="section-header">التحضير الذهني</div>
                                <div class="notes-area"><div class="lines"></div></div>
                                <div class="mini-cal-container">${[0,1,2,3].map(mm => buildMiniCal(mm)).join('')}</div>
                                <footer><span>سجل الفنون التشكيلية</span><div class="signature-fluid">Mo.Yasin</div></footer>
                            </div>
                            <div class="page-container">
                                <div class="section-header" style="background:var(--deep-ruby)">المهام والملاحظات</div>
                                <div class="notes-area"><div class="lines"></div></div>
                                <div class="mini-cal-container">${[4,5,6].map(mm => buildMiniCal(mm)).join('')}</div>
                                <footer><span>نهاية اليوم الدراسي</span><div class="signature-fluid">Mo.Yasin</div></footer>
                            </div>
                        </div>`;
                    }
                }
            }
            area.innerHTML = output;
        }
    </script>
</body>
</html>
