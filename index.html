<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أجندة الإبداع الفني 2026 - الإصدار الجلدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <style>
        :root {
            --leather-brown: #3d2b1f;
            --classic-navy: #0f172a;
            --classic-gold: #b45309;
            --premium-gold: #d4af37;
            --paper-white: #ffffff;
            --line-color: #e2e8f0;
            --ring-color: linear-gradient(90deg, #94a3b8, #f8fafc, #64748b);
        }

        @media print {
            .no-print, .leather-bg { display: none !important; }
            body { background: white !important; }
            .page-container { margin: 0 auto !important; box-shadow: none !important; page-break-after: always !important; }
            @page { size: A4 landscape; margin: 0; }
        }

        body { 
            background: #1e293b; 
            font-family: 'Tajawal', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            background-image: radial-gradient(#2d3748 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* غلاف الجلد */
        .leather-bg {
            background: var(--leather-brown);
            background-image: url('https://www.transparenttextures.com/patterns/leather.png');
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5), 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            margin-top: 20px;
        }

        .dashboard { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; text-align: center; width: 400px; }
        .btn-modern { background: var(--classic-gold); color: #fff; border: none; padding: 10px 25px; cursor: pointer; font-weight: 700; border-radius: 5px; }

        .page-container {
            width: 297mm; height: 210mm; background: var(--paper-white); 
            margin: 10px auto; padding: 10mm;
            box-sizing: border-box; display: flex; flex-direction: column; 
            position: relative; box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border-radius: 2px;
        }

        /* الحلقات الحلزونية الواقعية */
        .spiral-binding {
            position: absolute; right: 15px; top: 20px; bottom: 20px;
            display: flex; flex-direction: column; justify-content: space-around;
            z-index: 100;
        }
        .ring-hole {
            width: 12px; height: 12px; background: #333; border-radius: 50%;
            margin-bottom: 15px; box-shadow: inset 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }
        .metal-ring {
            position: absolute; width: 45px; height: 15px;
            background: var(--ring-color);
            border-radius: 10px; right: -5px; top: -2px;
            transform: rotate(-15deg);
            box-shadow: 2px 4px 6px rgba(0,0,0,0.3);
            border: 0.5px solid #64748b;
        }

        header { display: grid; grid-template-columns: 1.5fr 2fr 1.5fr; align-items: center; border-bottom: 3px solid var(--classic-navy); padding-bottom: 10px; margin-bottom: 15px; }
        
        .myh-logo {
            background: var(--classic-navy); color: var(--premium-gold);
            width: 60px; height: 60px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Georgia', serif; font-weight: 900; font-size: 24px;
            box-shadow: 3px 3px 0 var(--classic-gold);
        }

        .official-name { font-family: 'Cairo', sans-serif; font-size: 20px; font-weight: 900; color: var(--classic-navy); padding-right: 10px; }
        .official-name span { display: block; color: var(--classic-gold); font-size: 13px; font-weight: 400; }

        .calendar-leaf {
            width: 110px; background: #fff; border: 2px solid #ddd;
            border-radius: 8px; overflow: hidden; text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .leaf-head { background: #e11d48; color: white; font-size: 12px; padding: 5px; font-weight: 700; }
        .leaf-body { font-size: 42px; font-weight: 900; color: #1e293b; padding: 5px 0; }

        .mini-table { border-collapse: collapse; width: 100%; }
        .mini-table th, .mini-table td { border: 1px solid #cbd5e1; height: 25px; text-align: center; font-size: 12px; }
        .mini-table th { background: #f8fafc; color: var(--classic-navy); }

        .main-content { display: grid; grid-template-columns: 1fr 280px 240px; gap: 20px; flex: 1; }
        .section-title { background: var(--classic-navy); color: #fff; padding: 6px 12px; font-size: 12px; font-weight: 700; border-radius: 4px; margin-bottom: 8px; }

        .lined-area { background-image: repeating-linear-gradient(white, white 24px, #f1f5f9 25px); line-height: 25px; padding: 0 10px; flex: 1; border: 1px solid #f1f5f9; }

        .footer-timeline { display: flex; justify-content: space-between; gap: 10px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; }
        .month-mini { flex: 1; border: 1px solid #eee; font-size: 8px; text-align: center; background: #fff; border-radius: 4px; }
        .month-header { background: #f1f5f9; font-weight: 900; padding: 3px; font-size: 9px; }
        .day-active { background: var(--classic-gold) !important; color: white !important; border-radius: 2px; }

        .sig-text { font-family: 'Mrs Saint Delafield', cursive; font-size: 38px; color: var(--classic-navy); line-height: 0.7; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="dashboard no-print">
        <h2 style="margin:0;">سجل الإبداع الفني 2026</h2>
        <p>إصدار الأجندة التقليدية (يناير - يونيو)</p>
        <button class="btn-modern" onclick="generate()">توليد الأجندة</button>
    </div>

    <div class="leather-bg" id="main-leather">
        <div id="print-area">
            </div>
    </div>

    <script>
        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو"];
        const shortDays = ['أحد', 'إثن', 'ثلا', 'أرب', 'خميس'];

        function buildCal(y, m, actD) {
            let lastDate = new Date(y, m + 1, 0).getDate(); 
            let html = `<div class="month-mini"><div class="month-header">${monthNames[m]}</div><table style="width:100%;border-collapse:collapse">`;
            html += `<tr>${shortDays.map(d => `<th style="font-size:6px;padding:2px">${d}</th>`).join('')}</tr>`;
            
            let day = 1;
            for (let i = 0; i < 6; i++) {
                let cells = [];
                for (let j = 0; j < 7; j++) {
                    let dateObj = new Date(y, m, day);
                    let cellClass = ''; let dayText = '';
                    if (dateObj.getDay() === j && day <= lastDate) {
                        if (actD && day === actD.getDate() && actD.getMonth() === m) cellClass = 'day-active';
                        dayText = day; day++;
                    }
                    if (j >= 0 && j <= 4) cells.push({ text: dayText, className: cellClass });
                }
                if (cells.some(c => c.text !== '')) {
                    html += `<tr>${cells.map(c => `<td class="${c.className}" style="height:12px;border:0.1px solid #eee">${c.text}</td>`).join('')}</tr>`;
                }
            }
            return html + `</table></div>`;
        }

        function createSpiral() {
            let spiral = '<div class="spiral-binding">';
            for(let i=0; i<12; i++) {
                spiral += `<div class="ring-hole"><div class="metal-ring"></div></div>`;
            }
            return spiral + '</div>';
        }

        function generate() {
            const area = document.getElementById('print-area');
            let output = '';
            let d = new Date(2026, 0, 1);
            let endOfPeriod = new Date(2026, 5, 30); // نهاية يونيو

            while (d <= endOfPeriod) {
                if (d.getDay() >= 0 && d.getDay() <= 4) {
                    const dayName = d.toLocaleDateString('ar-EG', { weekday: 'long' });
                    let timeline = monthNames.map((_, i) => buildCal(2026, i, d)).join('');

                    output += `
                    <div class="page-container">
                        ${createSpiral()}
                        <header>
                            <div class="logo-box">
                                <div class="myh-logo">MYH</div>
                                <div class="official-name">محمد ياسين حلمي<span>سجل الفنون التشكيلية 2026</span></div>
                            </div>
                            <div>
                                <table class="mini-table">
                                    <tr><th>الحصة</th>${'<td></td>'.repeat(8)}</tr>
                                    <tr><th>الصف</th>${'<td></td>'.repeat(8)}</tr>
                                </table>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px; justify-content: flex-end;">
                                <div style="text-align:left;">
                                    <div style="font-size:20px; font-weight:900; color:var(--classic-navy)">${dayName}</div>
                                    <div style="font-size:11px; color:var(--classic-gold);">سلطنة عمان</div>
                                </div>
                                <div class="calendar-leaf">
                                    <div class="leaf-head">${monthNames[d.getMonth()]} 2026</div>
                                    <div class="leaf-body">${d.getDate()}</div>
                                </div>
                            </div>
                        </header>
                        <div class="main-content">
                            <div class="section-column">
                                <div class="section-title">التحضير الكتابي (بدون ترقيم)</div>
                                <div class="lined-area" style="height: 400px;"></div>
                            </div>
                            <div class="section-column">
                                <div class="section-title" style="background:var(--classic-gold)">ملاحظات وتقييم</div>
                                <div class="lined-area"></div>
                            </div>
                            <div class="section-column">
                                <div class="section-title" style="background:#e11d48">قائمة المهام</div>
                                <div class="lined-area"></div>
                            </div>
                        </div>
                        <div class="footer-timeline">${timeline}</div>
                        <footer style="margin-top:10px; display:flex; justify-content:space-between; align-items:center;">
                            <div class="sig-text">Mo.Yasin</div>
                            <div style="font-size:10px; color:#64748b;">أجندة الإبداع الفني 2026</div>
                        </footer>
                    </div>`;
                }
                d.setDate(d.getDate() + 1);
            }
            area.innerHTML = output;
        }
    </script>
</body>
</html>
